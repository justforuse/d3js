<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../d3.v4.js"></script>
    <style>
    	.chart div{
    		background-color: blue;
    		margin-bottom: 5px;
    		text-align: right;
    	}
    </style>
</head>

<body>
    <div class="chart"></div>
    <script>
    var data = [4, 8, 15, 16, 23, 42];

    var x = d3.scaleLinear()
        .domain([0, d3.max(data)])
        .range([0, 420]);

    d3.select(".chart")
        .selectAll("div")
        .data(data)
        .enter().append("div")
        .style("width", function(d) {
            return x(d) + "px"
        })
        .text(function(d) {
            return d;
        })
    </script>
</body>

</html>
