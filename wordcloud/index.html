<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="angular.js"></script>
    <script src="../d3.v3.js"></script>
    <script src="d3.layout.cloud.js"></script>
    <script src="d3-transform.js"></script>
    <style>
        #cloud {
            height: 500px;
        }

        tspan {
            display: none;
        }

        text:hover > tspan {
            display: block;
        }

        .hotword {
            /*display: none;*/
            background: white;
            max-height:250px;
            overflow: auto;
        }

        .hotword:hover {
            z-index: 333;
            border: 1px solid red;
            display: block;
        }

        .hotword .relation-word:hover {
            display: block;
        }

        @keyframes someAnimationNameImadeUp {
            0% {
                fill: red;
            }
            25% {
                fill: #ff8000;
            }
            50% {
                fill: blue;
            }
            75% {
                fill: green;
            }
            100% {
                fill: red;
            }
        }

        .mycircle {
            animation: someAnimationNameImadeUp 3s infinite;
            -webkit-animation: someAnimationNameImadeUp 3s infinite;

        }
    </style>
    <script>
        angular.module("app", [])
            .directive("wordCloud", function () {
                return {
                    scope: {
                        wordData: "=",
                        dataLength: "=",
                        wordClick: "&"
                    },
                    // template:"<div></div>",
                    link: function (scope, element, attr, ctrl) {
                        d3.selection.prototype.getTransition = function () {
                            if (this[0][0].__transition__) {
                                return this[0][0].__transition__[1];
                            } else return undefined;
                        }
                        var color = d3.scale.category10();
                        var div = d3.select("body")
                            .append("div")
                            .attr("class", "hotword")
                            .style("position", "fixed")
                            .style("width", "50px")
                            .style("border", "1px solid black")

                        function init() {
                            d3.select(element[0]).html("");
                            d3.layout.cloud()
                                .size([500, 500])
                                .words(scope.wordData)
                                .rotate(0)
                                .fontSize(function (d) {
                                    return Math.ceil(6 + 30 * d.prop)
                                })
                                .on("end", draw)
                                .start();

                        }


                        function draw(words) {
                            console.log("draw");
                            var textG = d3.select(element[0])
                                .append("svg")
                                // .attr("preserveAspectRatio", "xMidYMid meet")
                                // .attr("viewBox", "0 0 500 500")
                                .attr("width", 800)
                                .attr("height", 400)
                                .append("g")
                                .attr("transform", "translate(400,200)")
                                .selectAll("g")
                                .data(words)
                                .enter()
                                .append("g")
                                .attr("transform", "translate(0,0)")
                                .on("mouseout", function () {
                                    // d3.selectAll(".hotword-relation")
                                    //     .remove()
                                })

                            var texts = textG.append("text")
                                .classed("word-cloud-text", true)
                                .style("font-size", function (d) {
                                    return Math.ceil(6 + 30 * d.prop)
                                })
                                .style("fill", function (d, i) {
                                    return color(i);
                                })
                                .style("cursor", function (d, i) {
                                    return "pointer";
                                })
                                .attr("text-anchor", "start")
                                .attr("transform", function (d) {
                                    return "translate(" + [d.x, d.y] + ")";
                                })
                                .text(function (d) {
                                    return d.text;
                                })
                                .style("text-anchor", "middle")
                                .on("click", function (d) {

                                    console.log("text click");


                                })
                                .on("mouseenter", function () {
                                    d3.select(this)
                                        .classed("mycircle", true)
                                        .transition()
                                        .each("end", function repeat() {
                                            d3.select(this)
                                                .transition()
                                                .duration(1000)
                                                .ease("ease-in-out")
                                                .attr({
                                                    'x': Math.round(Math.random() * 10),
                                                    'y': Math.round(Math.random() * 10)
                                                })
                                                .transition()
                                                .duration(1000)
                                                .ease("ease-in-out")
                                                .attr({
                                                    'x': Math.round(Math.random() * 10),
                                                    'y': Math.round(Math.random() * 10)
                                                })
                                                .each("end", repeat);
                                        });
                                })
                                .on("mouseout", function () {
                                    d3.select(this)
                                        .classed("mycircle", false)
                                        // .getTransition()
                                        .transition()
                                        .each("end", function () {

                                        })

                                })


                            texts.append("title")
                                .text(function (d, i) {
                                    return d.text;
                                });

                            texts.append("tspan")
                                .classed("text-button", true)
                                // .attr("x0", function(d){
                                //     return d.off;
                                // })
                                // .attr("y", function(d){
                                //     return d.y;
                                // })
                                
                                .style("font-size", "20")
                                .style("border", "1px solid black")
                                .style("fill", "firebrick")
                                .style("stroke", "black")
                                .text(function () {
                                    return "+";
                                })
                                .on("click", function (d) {
                                    console.log('tspan', d);
                                    var event = d3.event;
                                    if("tspan" === event.target.localName){
                                        d3.event.stopPropagation();
                                    }
                                    console.log(d3.select(this)[0].parentNode);
                                    d3.tsv("../data.tsv", function (data) {
                                        div
                                            .style("left", event.x - 10 + "px")
                                            .style("top", event.y - 10 + "px")
                                            .style("display", "block")
                                            .on("mouseleave", function () {
                                                d3.select(this)
                                                    .style("display", "none")
                                                // console.log(d3.event)
                                            })
                                            .selectAll("div.relation-word")
                                            .data(data)
                                            .enter()
                                            .append("div")
                                            .classed("relation-word", true)
                                            .text(function (d) {
                                                return d.letter;
                                            })
                                            .on("click", function (d) {
                                                console.log(d);
                                            })
                                    })

                                    // d3.select(this.parentNode.parentNode)
                                    //     .append("rect")
                                    //     .attr("transform", function (d) {
                                    //         return "translate(" + [d.x+d.width/2, d.y] + ")";
                                    //     })
                                    //     .attr("x", 0)
                                    //     .attr("y", 0)
                                    //     .attr("class", "hotword-relation")
                                    //     .attr("width", "30")
                                    //     .attr("height", "50")
                                    //     .style("stroke", "black")
                                    //     .style("fill", "none")
                                })
                                .append("title")
                                .text(function () {
                                    return "add filter"
                                })

                            // timeForTimeline();
                        }

                        init();

                        function repeat() {
                            d3.select(this)
                                .transition()
                                .ease("ease-in-out")
                                .attr({
                                    'x': Math.round(Math.random() * 20),
                                    'y': Math.round(Math.random() * 10)
                                })
                                .transition()
                                .duration(1000)
                                .ease("ease-in-out")
                                .attr({
                                    'x': Math.round(Math.random() * 20),
                                    'y': Math.round(Math.random() * 10)
                                })
                                .each("end", repeat);
                        };
                        function timeForTimeline() {
                            var wordCloudText = d3.selectAll('.word-cloud-text')
                                .each(repeat);



                            function repeat() {
                                d3.select(this)
                                    .transition()
                                    .duration(1000)
                                    .ease("ease-in-out")
                                    .attr({
                                        'x': Math.round(Math.random() * 10),
                                        'y': Math.round(Math.random() * 10)
                                    })
                                    .transition()
                                    .duration(1000)
                                    .ease("ease-in-out")
                                    .attr({
                                        'x': Math.round(Math.random() * 10),
                                        'y': Math.round(Math.random() * 10)
                                    })
                                    .each("end", repeat);
                            };
                        };


                        scope.$watchCollection("wordData", function () {
                            console.log("data changed");
                            d3.select("g")
                                .selectAll("text")
                                .transition()
                                .style("opacity", 0)
                            // .on("end", init())
                            setTimeout(function () {
                                init()
                            }, 500);
                        })
                    }
                }
            })
            .controller("ctrl", function ($scope) {
                $scope.data = [
                    {
                        text: "max",
                        prop: 0.9

                    },
                    {
                        text: "medium",
                        prop: 0.5
                    },
                    {
                        text: "max",

                    },
                    {

                    {

                    },
                    {

                    },
                    {

                    },
                    {

                    {

                    },
                    {
                        text: "medium",

                    },
                    {

                    },
                    {
                        text: "medium",
                        prop: 0.5
                    },
                    {
                        text: "min",
                        prop: 0.1

                    },
                    {
                        text: "medium",
                        prop: 0.5
                    },
                    {
                        text: "min",
                        prop: 0.1

                    },
                    {
                        text: "medium",
                        prop: 0.5
                    },
                    {
                        text: "min",
                        prop: 0.1

                    },
                    {
                        text: "medium",
                        prop: 0.5
                    },
                    {
                        text: "min",
                        prop: 0.1

                    },
                    {
                        text: "medium",
                        prop: 0.5
                    }
                ].slice(0, 3);
                console.log($scope.data.length);
                $scope.addData = function () {
                    $scope.data.push({
                        text: "min",
                        prop: 0.1
                    })

                    console.log($scope.data.length);
                }
            })
    </script>

</head>

<body ng-controller="ctrl">
    <div>
        <word-cloud word-data="data" data-length="{{data.length}}"></word-cloud>
    </div>
    <button ng-click="addData()">Add</button>

</html>
